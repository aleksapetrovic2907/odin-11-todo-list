<div class="task">
    <button class="task__completion-mark"></button>
    <div class="task__details">
        <div class="task__details-name">{{name}}</div>
        <div class="task__details-dueDate">{{dueDate}}</div>
    </div>
    <div class="task__actions">
        <div id="tooltip-task" class="task__actions-action">Tooltip</div>
        <button id="delete-task" class="task__actions-action">Delete</button>
        <button id="edit-task" class="task__actions-action">Edit</button>
    </div>
</div>
