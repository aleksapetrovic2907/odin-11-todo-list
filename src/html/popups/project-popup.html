<div class="popup project-popup">
    <form class="popup__form" id="projectForm">
        <h2 class="popup__title">{{formTitle}}</h2>
        <div class="popup__field">
            <label for="projectName" class="popup__label">Project Name</label>
            <input type="text" id="projectName" name="name" class="popup__input" value="{{projectName}}" required />
        </div>
        <div class="popup__actions">
            <button type="submit" class="popup__button popup__button--save">Save</button>
            <button type="button" class="popup__button popup__button--cancel">Cancel</button>
        </div>
    </form>
</div>
